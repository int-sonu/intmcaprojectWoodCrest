{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/admin_styles.css' %}">
</head>
<body>
    <nav class="navbar navbar-dark sticky-top" style="background-color: #f1ddcf;">
        <a class="navbar-brand col-md-3 col-lg-2 mr-0 d-flex align-items-center" href="#">
            <img src="{% static 'img/home/log10.png' %}" width="180" height="50" class="d-inline-block align-middle" alt="">
        </a>
        <ul class="navbar-nav px-2">
            <li class="nav-item text-nowrap">
                <span class="navbar-text" style="color: black; font-size: 16px;">
                    Welcome, {{ user.username }}!
                </span>
            </li>
        </ul>
    </nav>
    
    <div class="container-fluid">
        <div class="row">
            <nav class="col-md-2 d-none d-md-block bg-salmon sidebar">
                <div class="sidebar-sticky">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link active mt-3" href="#">
                                <span data-feather="home"></span>
                                Dashboard <span class="sr-only"></span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link mt-3" href="{% url 'view_customers' %}">
                                <span data-feather="users"></span>
                                Customers
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link mt-3" href="{% url 'view_category' %}">
                                <span data-feather="layers"></span>
                                Categories
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link mt-3" href="{% url 'view_subcategories' %}">
                                <span data-feather="layers"></span>
                                SubCategories
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link mt-3" href="{% url 'view_product' %}">
                                <span data-feather="shopping-cart"></span>
                                Products
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link mt-3" href="#">
                                <span data-feather="file"></span>
                                Orders
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link mt-3" href="#">
                                <span data-feather="settings"></span>
                                Customizations
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link mt-3" href="#">
                                <span data-feather="credit-card"></span>
                                Payments
                            </a>
                        </li>
                        
                        <li class="nav-item">
                            <a class="nav-link mt-3" href="#">
                                <span data-feather="mail"></span>
                                Contact Us
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <div class="container mt-4">
                <div class="row justify-content-center">
                    <div class="col-md-6">
                        <h2 class="text-center">Add SubCategory</h2>
                        {% if error %}
                            <div class="alert alert-danger">{{ error }}</div>
                        {% endif %}
                        <form method="post" action="{% url 'add_subcategory' %}">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="sub_name">SubCategory Name</label>
                                <input type="text" class="form-control" id="sub_name" name="sub_name" required>
                            </div>
                            <div class="form-group">
                                <label for="category">Category</label>
                                <select name="category" id="category" class="form-control">
                                    {% for category in categories %}
                                        <option value="{{ category.id }}">{{ category.name }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary">Add SubCategory</button>
                        </form>
                    </div>
                </div>
            </div>
            <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
            <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
            <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        </body>
        </html>
