<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <title>Login and Registration Form</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/rstyle1.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="container">
        {% if messages %}
            <div class="messages">
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }}">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
        {% endif %}
        <input type="checkbox" id="flip">
        <div class="cover">
            <div class="front">
                <img src="{% static 'img/frontImg.jpeg' %}" alt="">
                <div class="text">
                </div>
            </div>
            <div class="back">
               
            </div>
        </div>
        <div class="forms">
            <div class="form-content">
                <div class="login-form">
                    <div class="title">Login</div>
                    <form id="loginForm" action="{% url 'login' %}" method="post">
                        {% csrf_token %}
                        <div class="input-boxes">
                            <div class="input-box">
                                <i class="fas fa-envelope"></i>
                                <input type="text" name="email" placeholder="Enter your email" required>
                                <span class="error-message"></span>
                            </div>
                            <div class="input-box">
                                <i class="fas fa-lock"></i>
                                <input type="password" name="password" placeholder="Enter your password" required>
                                <span class="error-message"></span>
                            </div>
                            <div class="text"><a href="{% url 'forgot_password' %}">Forgot password?</a></div>
                            <div class="button input-box">
                                <input type="submit" value="Submit">
                            </div>
                            <div class="text sign-up-text">Don't have an account? <label for="flip">Signup now</label></div>
                        </div>
                    </form>
                </div>
                <div class="signup-form">
                    <div class="title">Signup</div>
                    <form id="signupForm" action="{% url 'register' %}" method="post">
                        {% csrf_token %}
                        <div class="input-boxes">
                            <div class="input-box">
                                <i class="fas fa-user"></i>
                                <input type="text" name="username" placeholder="Enter your username" pattern="[A-Za-z]+" title="Please enter alphabetic characters only" required>
                                <span class="error-message"></span>
                            </div>
                            <div class="input-box">
                                <i class="fas fa-envelope"></i>
                                <input type="email" name="email" placeholder="Enter your email" required>
                                <span class="error-message"></span>
                            </div>
                            <div class="input-box">
                                <i class="fas fa-phone"></i>
                                <input type="text" name="mobile_number" placeholder="Enter your mobile number" pattern="[7896][0-9]{9}" title="Please enter a valid mobile number (starting with 9, 8, 7, or 6 and containing 10 digits)" required>
                                <span class="error-message"></span>
                            </div>
                            <div class="input-box">
                                <i class="fas fa-map-pin"></i>
                                <input type="text" name="pincode" placeholder="Enter your pincode" pattern="[0-9]{6}" title="Please enter a valid 6-digit pincode" required>
                                <span class="error-message"></span>
                            </div>
                            <div class="input-box">
                                <i class="fas fa-home"></i>
                                <textarea name="address" placeholder="Enter your address" required></textarea>
                                <span class="error-message"></span>
                            </div>
                            
                            <div class="input-box">
                                <i class="fas fa-lock"></i>
                                <input type="password" name="password" placeholder="Enter your password" required>
                                <span class="error-message"></span>
                            </div>
                            <div class="button input-box">
                                <input type="submit" value="Submit">
                            </div>
                            <div class="text sign-up-text">Already have an account? <label for="flip">Login now</label></div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="{% static 'js/rscripts.js' %}"></script>
</body>
</html>
